version: "3.8"

services:
  postgres:
    image: postgres:alpine
    container_name: ${POSTGRES_NAME}
    env_file:
      - .env
    volumes:
      - classroom-db:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - classroom

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ${APP_NAME}
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - ".:/rails"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - classroom
volumes:
  classroom-db:

networks:
  classroom:
    driver: bridge
